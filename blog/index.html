---
layout: default
body-class: gray-hero
---

<div class="ui vertical stripe container segment">
    <h3 class="ui header">Blog</h3>
     <div class="ui three stackable link cards">
      {% for post in site.posts %}
        <div class="card mix {{post.categories}}">
            <a class="image" href="{{ post.url }}">
                <img src="{{ post.thumbnail }}">
            </a>
            <div class="content">
                <a href="{{ post.url }}" class="header">{{ post.title }}</a>
                <div class="meta">
                    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
            </div>
            <div class="extra content">
                <span>
                  <i class="tag icon"></i>
                  {{post.categories}}
                </span>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
