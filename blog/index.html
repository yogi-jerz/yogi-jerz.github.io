---
layout: default
title: Blog
---
<div class="ui vertical stripe segment">
    <div class="ui divided items container">
        {% for post in site.posts %}
        <div class="item">
            <div class="image">
                <img class="ui huge image" src="{{ post.image }}">
            </div>
            <div class="content">
                <a href="{{ post.url }}" class="header">{{ post.title }}</a>
                <div class="meta">
                    <span>Description</span>
                </div>
                <div class="description">
                    <p>{{ post.excerpt }}</p>
                </div>
                <div class="extra">
                    {{post.categories}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
