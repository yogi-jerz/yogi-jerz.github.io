---
layout: default
body-class:
---
<div class="ui container">
<div class="ui olive secondary pointing menu" style="position:relative; top: 90px;">
    <a class="item filter" data-filter=".all" id="Reset">
    All
  </a>
{% for category in site.categories %}
  <a class="item filter" data-filter=".{{ category | first }}" style="text-transform: capitalize;">
    {{ category | first }}
  </a>
    {% endfor %}

</div>
</div>

<div class="ui vertical stripe container">
     <div class="ui four doubling link cards" id="Container">
      {% for post in site.posts %}
        <div class="card mix {{post.categories}}">
            <a class="image" href="{{ post.url }}">
                <img src="{{ post.thumbnail }}">
            </a>
            <div class="content blog-card-content" data-mh="content">
                <a href="{{ post.url }}" class="header">{{ post.title }}</a>
                <div class="meta">
                    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
            </div>
            <div class="extra content">
         <!--      <a href="{{ post.url }}" class="ui basic olive bottom attached button">Read</a> -->
                <span>
                  <i class="tag icon"></i>
                 <span style="text-transform: capitalize;">{{post.categories}}</span>
                </span>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
<script>

   $(function () {


      $('#Container').mixItUp({
        animation: {
            enable: false
        }
    });
        
        $('#Reset').addClass('active');
        $('#Reset').on('click', function() {
            $('#Container').mixItUp('filter', 'all');
             $('#Reset').addClass('active');
        });
    
 
});
</script>
