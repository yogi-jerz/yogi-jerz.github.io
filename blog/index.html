---
layout: default
body-class: gray-hero
---
<div class="ui form container" style="top:90px;">
  <div class="inline fields">
    <label>Filter:</label>
     {% for category in site.categories %}
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" class="filter" name="frequency" data-filter=".{{ category | first }}">
        <label style="text-transform: capitalize;">{{ category | first }}</label>
      </div>
    </div>
    {% endfor %}
       <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" class="filter" name="frequency" checked="checked" data-filter=".all" id="Reset">
        <label>All</label>
      </div>
    </div>
  </div>
</div>
<div class="ui vertical stripe container">
     <div class="ui four doubling link cards" id="Container">
      {% for post in site.posts %}
        <div class="card mix {{post.categories}}">
            <a class="image" href="{{ post.url }}">
                <img src="{{ post.thumbnail }}">
            </a>
            <div class="content">
                <a href="{{ post.url }}" class="header">{{ post.title }}</a>
                <div class="meta">
                    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
            </div>
            <div class="extra content">
                <span>
                  <i class="tag icon"></i>
                  {{post.categories}}
                </span>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
<script>
   $(function () {

      $('#Container').mixItUp({
        animation: {
            enable: false
        }
    });

    $('#Reset').change(function() {
     if(this.checked) {
        $('#Container').mixItUp('filter', 'all');
     }
 });
});
</script>
