---
layout: default
---
<div class="ui left fixed vertical menu">
  <a class="item" href="/">
    <img class="ui small circular bordered image" src="/images/jersey-square.jpg">
  </a>
 
   {% if page.next %} 
        <a class="item" rel="next" href="{{ page.next.url }}">Next Artilce <i class="right arrow icon"></i></a>
    {% endif %}
    {% if page.previous %} 
        <a class="item" rel="prev" href="{{ page.previous.url }}">Previous Article <i class="left arrow icon"></i></a>
    {% endif %}
</div>
<div class="ui vertical stripe segment">
    <div class="ui text container">
        <header class="post-header">
            <h1 class="header">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>
        <article class="post-content">
            {{ content }}
        </article>
    </div>
</div>
